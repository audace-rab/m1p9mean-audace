<main>
  <div
    class="food-background min-h-screen w-screen flex flex-col justify-center items-center"
  >
    <div
      class="bg-white shadow-none sm:shadow-lg px-8 sm:px-12 w-full xs:w-full sm:w-8/12 md:w-7/12 lg:w-7/12 xl:w-2/6 h-screen sm:h-auto py-8"
    >
      <div class="text-center w-full font-bold text-3xl text-gray-600 p-4">
        Se connecter
      </div>
      <div class="w-full bg-gray-200 my-3" style="height: 1px"></div>
      <form (submit)="onSubmit()">
        <div class="flex flex-col gap-4 px-0 py-4">
          <div>
            <label class="text-gray-700">Login</label>
            <!-- <AtSymbolIcon class="font-medium text-2xl text-gray-600 absolute p-2.5 px-3 w-11" /> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="font-medium text-2xl text-gray-600 absolute p-2.5 px-3 w-11"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
            <input
              *ngIf="errorMessage === null; else showerroremail"
              class="py-2 pl-10 border border-gray-200 w-full"
              type="text"
              [(ngModel)]="user.login"
              name="login"
            />
            <ng-template #showerroremail>
              <input
                class="py-2 pl-10 border border-red-500 w-full"
                type="email"
                [(ngModel)]="user.login"
                name="login"
              />
            </ng-template>
          </div>
          <div>
            <label class="text-gray-700">Mot de passe</label>
            <!-- <LockClosedIcon class="font-medium text-2xl text-gray-600 absolute p-2.5 px-3 w-11" /> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="font-medium text-2xl text-gray-600 absolute p-2.5 px-3 w-11"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <input
              *ngIf="errorMessage === null; else showerrorpassword"
              class="py-2 pl-10 border border-gray-200 w-full"
              type="password"
              [(ngModel)]="user.password"
              name="password"
            />
            <ng-template #showerrorpassword>
              <input
                class="py-2 pl-10 border border-red-500 w-full"
                type="password"
                [(ngModel)]="user.password"
                name="password"
              />
            </ng-template>
          </div>
          <p
            *ngIf="errorMessage !== null"
            class="mt-2 text-sm text-red-600 dark:text-red-500"
          >
            <span class="font-medium">{{ errorMessage }}</span>
          </p>
          <div class="w-full flex flex-col gap-2 pt-2">
            <button
              class="border border-indigo-500 hover:bg-indigo-500 hover:text-white duration-100 ease-in-out w-6/12 text-indigo-500 p-2 flex flex-row justify-center items-center gap-1 m-auto"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              Connexion
            </button>
            <div class="my-2 flex flex-row justify-center">
              <span class="absolute bg-white px-4">ou</span>
              <div class="w-full bg-gray-200 mt-3" style="height: 1px"></div>
            </div>
            <button
              class="border border-indigo-500 hover:bg-indigo-500 hover:text-white duration-100 ease-in-out w-6/12 text-indigo-500 p-2 flex flex-row justify-center items-center gap-1 m-auto pt-2"
              routerLink="/admin/register"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
              Inscription
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="p-4 text-white">Â© E-kaly 2022</div>
  </div>
</main>
