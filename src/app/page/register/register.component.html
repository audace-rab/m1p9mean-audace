<main>
    <div class="bg-white sm:bg-gray-200 min-h-screen w-screen flex flex-col justify-center items-center">
      <div class="bg-white shadow-none sm:shadow-lg px-8 sm:px-12 w-full xs:w-full sm:w-8/12 md:w-7/12 lg:w-7/12 xl:w-2/6 h-screen sm:h-auto py-8">
        <div class="text-center w-full font-bold text-3xl text-gray-600 p-4">
          REGISTER
        </div>
        <div
            class="w-full bg-gray-200 my-3" style="height: 1px"
        ></div>
        <form (submit)="onSubmit()">
          <div class="flex flex-col gap-4 px-0 py-4">
            <div>
              <label class="text-gray-700">First name</label>             
              <input
                class="py-2 pl-1 border border-gray-200 w-full"
                type="text"
                [(ngModel)]="user.first_name"
                name="first_name"
              />
            </div>
            <div>
                <label class="text-gray-700">Last name</label>                
                <input
                  class="py-2 pl-1 border border-gray-200 w-full"
                  type="text"
                  [(ngModel)]="user.last_name"
                  name="last_name"
                />
            </div>
            <div>
                <label class="text-gray-700">Email</label>               
                <input
                    class="py-2 pl-1 border border-gray-200 w-full"
                    type="email"
                    [(ngModel)]="user.email"
                    name="email"
                />
            </div>
            <div>
                <label class="text-gray-700">Login</label>               
                <input
                    class="py-2 pl-1 border border-gray-200 w-full"
                    type="text"
                    [(ngModel)]="user.login"
                    name="login"
                />
            </div>
            <div>
            <label class="text-gray-700">Birthdate</label>                
            <input
                class="py-2 pl-1 border border-gray-200 w-full"
                placeholder=""
                type="date"
                [(ngModel)]="user.birth_date"
                name="birth_date"
            />
            </div>
            <div>
            <label class="text-gray-700">Profile type</label> 
            <select 
                class="py-2 pl-1 border border-gray-200 w-full"
                [(ngModel)]="user.profile_id"
                name="profile_id">
                <option value="6241b6e04e52429893ae0219">Admin</option>
                <option value="6241b6e04e52429893ae0217">Restaurant</option>
                <option value="6241b6e04e52429893ae0218">Livreur</option>
            </select>               
            </div>
            <div>
                <label class="text-gray-700">City</label>               
                <input
                    class="py-2 pl-1 border border-gray-200 w-full"
                    type="text"
                    [(ngModel)]="user.city"
                    name="city"
                />
            </div>
            <div>
                <label class="text-gray-700">Password</label>
                <input
                    class="py-2 pl-1 border border-gray-200 w-full"
                    type="password"
                    [(ngModel)]="user.password"
                    name="password"
                />
            </div>
            <div>
                <label class="text-gray-700">Confirm password</label>
                <input
                    class="py-2 pl-1 border border-gray-200 w-full"
                    type="password"
                    [(ngModel)]="confirmPass"
                    name="confirmPass"
                />
            </div>
            <div class="w-full flex flex-col gap-2 pt-2">
              <button
                class="border border-indigo-500 hover:bg-indigo-500 hover:text-white duration-100 ease-in-out w-6/12 text-indigo-500 p-2 flex flex-row justify-center items-center gap-1 m-auto"
                type="submit"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg> Sign up
              </button>
            </div>
        
          </div>
        </form>
      </div>
      <div class="p-4">Â© E-kaly 2022</div>
    </div>
  </main>
