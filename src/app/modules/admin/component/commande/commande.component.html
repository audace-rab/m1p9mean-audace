<div class="card">
    <div class="card-body">
      <h4 class="card-title">Liste des commandes</h4>

      <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
                <tr>
                    <th class="text-dark font-medium fs-4">Date</th>
                    <th class="text-dark font-medium fs-4">Client</th>
                    <th class="text-dark font-medium fs-4">Restaurant</th>
                    <th class="text-dark font-medium fs-4">Etat</th>
                    <th class="text-dark font-medium fs-4">DÃ©tails</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let cmd of commandes'>
                    <td class="fs-4">{{cmd.date}}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <h5 class="mb-0 font-medium">{{cmd.client.last_name+" "+cmd.client.first_name}}</h5>
                                <span class="text-muted">{{cmd.client.city}}</span>
                            </div>
                        </div>
                    </td>
                    <td class="fs-4">{{cmd.restaurant.nom}}</td>
                    <td class="fs-4">{{cmd.etat}}</td>
                    <td class="fs-4"><i class="bi bi-info-circle" data-toggle="modal" data-target="#exampleModalCenter"></i></td>
